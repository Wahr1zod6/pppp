    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    /* CSS-ni keyingi bo'limda keltiraman */
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>TODO LIST</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search note...">
      <button id="searchBtn">🔍</button>
      <button id="addBtn">➕</button>
    </div>
    <ul id="todoList">
      <li>
        <input type="checkbox" id="note1">
        <label for="note1">NOTE #1</label>
        <button class="editBtn">✏️</button>
        <button class="deleteBtn">❌</button>
      </li>
      <li>
        <input type="checkbox" id="note2" checked>
        <label for="note2">NOTE #2</label>
        <button class="editBtn">✏️</button>
        <button class="deleteBtn">❌</button>
      </li>
      <li>
        <input type="checkbox" id="note3">
        <label for="note3">NOTE #3</label>
        <button class="editBtn">✏️</button>
        <button class="deleteBtn">❌</button>
      </li>
    </ul>
  </div>
  <script>
    /* JavaScript-ni keyingi bo'limda keltiraman */
  </script>
</body>
</html>
